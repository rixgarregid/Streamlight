<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="./styles/streamlight.css">
  </head>
  <body>
    <streamlight-app class="streamlight-app" theme="dark" lang="en">
      <streamlight-search class="streamlight-search"></streamlight-search>
      <streamlight-results class="streamlight-results">
        <quit-command-panel class="command-result command-panel quit-command-result" command="application:quit">Quit Streamlight</quit-command-panel>
        <reload-command-panel class="command-result command-panel reload-command-result" command="application:reload">Reload Streamlight</reload-command-panel>
        <reset-command-panel class="command-result command-panel reset-command-result" command="application:reset">Reset Streamlight defaults</reset-command-panel>
        <center-command-panel class="command-result command-panel center-command-result" command="window:center">Center Streamlight on screen</center-command-panel>
        <lock-command-panel class="command-result command-panel lock-command-result" command="window:lock">Lock Streamlight position</lock-command-panel>
        <unlock-command-panel class="command-result command-panel unlock-command-result" command="window:unlock">Unlock Streamlight position</unlock-command-panel>
        <google-command-panel class="command-result command-panel google-command-result" command="search:google">Google something</google-command-panel>
        <ecalc-command-panel class="command-result command-panel ecalc-command-result" command="calc:eval"></ecalc-command-panel>
        <commands-panel class="commands-panel commands-command-result command-panel">
          <field class="toggle-streamlight-command">
            <label class="highlight">Command or Control + Space</label>
            <label>Toggle Streamlight.</label>
          </field>
          <field class="programs-command disabled not-implemented">
            <label class="highlight">.programs</label>
            <label>Shows the programs Streamlight should search.</label>
          </field>
          <field class="settings-command">
            <label class="highlight">.settings</label>
            <label>Shows Streamlight settings.</label>
          </field>
          <field class="commands-command">
            <label class="highlight">.commands</label>
            <label>Shows these commands.</label>
          </field>
          <field class="welcome-command">
            <label class="highlight">.welcome</label>
            <label>Shows the welcome guide.</label>
          </field>
          <field class="reset-command disabled not-implemented">
            <label class="highlight">.reset</label>
            <label>Restores Streamlight defaults.</label>
          </field>
          <field class="center-command">
            <label class="highlight">.center / Command or Control + Shift + Space</label>
            <label>Restores Streamlight default position.</label>
          </field>
          <field class="lock-position-command disabled not-implemented">
            <label class="highlight">.lock</label>
            <label>Locks the position of the window.</label>
          </field>
          <field class="unlock-position-command disabled not-implemented">
            <label class="highlight">.unlock</label>
            <label>Unlocks the position of the window.</label>
          </field>
          <field class="reload-command disabled not-implemented">
            <label class="highlight">.reload / Command or Control + Shift + R</label>
            <label>Reloads Streamlight.</label>
          </field>
          <field class="quit-command disabled not-implemented">
            <label class="highlight">.quit</label>
            <label>Quits Streamlight.</label>
          </field>
        </commands-panel>
        <welcome-guide class="welcome-guide welcome-command-result command-panel">
          <label class="title">Welcome to Streamlight!</label>
          <field class="toggle-streamlight-shortcut">
            <label>Use</label>
            <label class="hotkey">Command or Control + Spacebar</label>
            <label>to toggle Streamlight search bar.</label>
          </field>
          <field class="streamlight-commands-field">
            <label>Type</label>
            <label class="hotkey">.commands</label>
            <label>to open the command palette.</label>
          </field>
          <field class="theme-field">
            <slider-btn class="slider-btn">
              <label class="slider-btn-label light-theme-btn">Light theme</label>
              <label class="slider-btn-label dark-theme-btn">Dark theme</label>
            </slider-btn>
          </field>
          <field class="autorun-field">
            <label>Run on system boot (If you want Streamlight not to open at system startup turn this off)</label>
            <switch-btn class="autorun-toggle"></switch-btn>
          </field>
        </welcome-guide>
        <settings-panel class="settings-panel settings-command-result command-panel">
          <field class="field run-on-startup">
            <label>Run on system startup</label>
            <switch-btn class="autorun-toggle"></switch-btn>
          </field>
          <field class="field search-dir">
            <label>Search directory</label>
            <btn class="btn search-dir-btn">Select a folder</btn>
            <label class="selected-search-dir">./programs</label>
          </field>
          <field class="field toggle-streamlight-shortcut">
            <label>Toggle Streamlight hotkey</label>
            <input type="text">
          </field>
          <field class="field save-window-position disabled not-implemented">
            <label>Save window position</label>
            <switch-btn class="save-window-position-toggle"></switch-btn>
          </field>
          <field class="field autolang-selection disabled not-implemented">
            <label>Detect language automatically</label>
            <switch-btn class="autolang-toggle"></switch-btn>
          </field>
          <field class="field theme-selection">
            <slider-btn class="slider-btn">
              <label class="slider-btn-label light-theme-btn">Light theme</label>
              <label class="slider-btn-label dark-theme-btn">Dark theme</label>
            </slider-btn>
          </field>
          <field class="field lang-selection disabled not-implemented">
            <slider-btn class="slider-btn">
              <label class="slider-btn-label english-lang-btn">English (English)</label>
              <label class="slider-btn-label spanish-lang-btn">Spanish (Espa√±ol)</label>
              <label class="slider-btn-label german-lang-btn">German (Deutsch)</label>
            </slider-btn>
          </field>
        </settings-panel>
        <add-program-panel class="add-programs add-command-result command-panel">
          <drag-drop-panel class="drag-drop-panel">
            <icon class="icon-add"></icon>
            <label class="label">Drop the apps you wanna add to Streamlight here!</label>
          </drag-drop-panel>
          <modal class="modal modal-new-program-name">
            <input class="modal-input" type="text" placeholder="Custom name for the program.">
            <btn class="btn close-modal-btn icon-close"></btn>
            <btn class="btn submit-name-btn">Add</btn>
          </modal>
        </add-program-panel>
      </streamlight-results>
    </streamlight-app>
    <script>
      require('../src/streamlight-app-element')
      require('../src/streamlight-search-element')
      require('../src/streamlight-results-element')
      require('../src/welcome-guide-element')
      require('../src/settings-panel-element')
      require('../src/switch-button-element')
      require('../src/command-palette')
      require('../src/add-program-element')
      require('../src/apps-manager')
    </script>
  </body>
</html>
